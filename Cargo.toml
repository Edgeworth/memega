[package]
authors = ["Eliot Courtney <edgeworth.dev@gmail.com>"]
categories = ["algorithms", "science"]
description = """
Genetic algorithms library. Supports linear genetic programming
and evolution of GA hyper parameters.
"""
edition = "2021"
keywords = [
  "genetic",
  "ga",
  "evolutionary",
  "algorithm",
  "linear",
  "programming",
]
license = "MIT OR Apache-2.0"
name = "memega"
repository = "https://github.com/Edgeworth/memega"
version = "0.1.0"

[features]
default = ["tensorboard"]
tensorboard = ["dep:tensorboard-rs", "dep:chrono"]

[workspace]
members = ["memega-examples", "memega-py"]

[dependencies]
approx = "0.5.1"
chrono = {version = "0.4.22", optional = true}
derive_more = "0.99.17"
enumset = "1.0.12"
eyre = "0.6.8"
log = "0.4.17"
moka = "0.9.5"
num-traits = "0.2.15"
rand = "0.8.5"
rand_distr = "0.4.3"
rayon = "1.5.3"
smallvec = "1.10.0"
strum = "0.24.1"
strum_macros = "0.24.3"
tempfile = "3.3.0"
tensorboard-rs = {version = "0.5.9", optional = true}
textwrap = "0.15.2"

[dev-dependencies]
pretty_assertions = "1.3.0"
